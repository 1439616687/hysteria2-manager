<body>
    <header class="header">

            <nav>

                    <li><a href="/logs" class="active">ç³»ç»Ÿæ—¥å¿—</a></li>
                    <li><a href="/logout">é€€å‡º</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="log-panel">
            <div class="log-controls">
                <h2 class="log-title">Hysteria2 ç³»ç»Ÿæ—¥å¿—</h2>
                <div class="btn-group">
                    <label class="auto-scroll-label">
                        <input type="checkbox" id="autoScroll" checked>
                        è‡ªåŠ¨æ»šåŠ¨
                    </label>
                    <button class="btn btn-secondary" onclick="clearLogs()">æ¸…ç©ºæ˜¾ç¤º</button>
                    <button class="btn btn-primary" onclick="refreshLogs()">åˆ·æ–°</button>
                </div>
            </div>
            
            <div class="log-viewer" id="logViewer">
                æ­£åœ¨åŠ è½½æ—¥å¿—...
            </div>
        </div>
    </div>

    <script>
        let autoScroll = true;
        let logUpdateInterval;
        
        // æ ¼å¼åŒ–æ—¥å¿—è¡Œ
        function formatLogLine(line) {
            // æ£€æµ‹æ—¥å¿—çº§åˆ«å¹¶æ·»åŠ é¢œè‰²
            let className = 'log-line';
            if (line.includes('ERROR') || line.includes('error')) {
                className += ' log-level-error';
            } else if (line.includes('WARN') || line.includes('warning')) {
                className += ' log-level-warn';
            } else if (line.includes('INFO') || line.includes('info')) {
                className += ' log-level-info';
            }
            
            return `<div class="${className}">${escapeHtml(line)}</div>`;
        }
        
        // HTMLè½¬ä¹‰
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }
        
        // åˆ·æ–°æ—¥å¿—
        function refreshLogs() {
            fetch('/api/logs')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const viewer = document.getElementById('logViewer');
                        const logs = data.logs.filter(line => line.trim() !== '');
                        
                        if (logs.length === 0) {
                            viewer.innerHTML = '<div class="log-line">æš‚æ— æ—¥å¿—</div>';
                        } else {
                            viewer.innerHTML = logs.map(formatLogLine).join('');
                        }
                        
                        // è‡ªåŠ¨æ»šåŠ¨åˆ°åº•éƒ¨
                        if (autoScroll) {
                            viewer.scrollTop = viewer.scrollHeight;
                        }
                    }
                })
                .catch(error => {
                    console.error('è·å–æ—¥å¿—å¤±è´¥:', error);
                    document.getElementById('logViewer').innerHTML = 
                        '<div class="log-level-error">è·å–æ—¥å¿—å¤±è´¥: ' + error + '</div>';
                });
        }
        
        // æ¸…ç©ºæ—¥å¿—æ˜¾ç¤º
        function clearLogs() {
            document.getElementById('logViewer').innerHTML = '';
        }
        
        // è‡ªåŠ¨æ»šåŠ¨åˆ‡æ¢
        document.getElementById('autoScroll').addEventListener('change', function() {
            autoScroll = this.checked;
            if (autoScroll) {
                const viewer = document.getElementById('logViewer');
                viewer.scrollTop = viewer.scrollHeight;
            }
        });
        
        // åˆå§‹åŠ è½½
        refreshLogs();
        
        // å®šæ—¶åˆ·æ–°ï¼ˆæ¯3ç§’ï¼‰
        logUpdateInterval = setInterval(refreshLogs, 3000);
        
        // é¡µé¢å¸è½½æ—¶æ¸…ç†
        window.addEventListener('beforeunload', () => {
            clearInterval(logUpdateInterval);
        });
    </script>
