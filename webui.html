<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hysteria2 Manager - 代理管理面板</title>
    <style>
        /* ==================== 全局样式 ==================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #667eea;
            --primary-dark: #5a67d8;
            --primary-light: #7c8ff0;
            --secondary-color: #48bb78;
            --danger-color: #f56565;
            --warning-color: #ed8936;
            --info-color: #4299e1;
            --dark-bg: #1a202c;
            --darker-bg: #0f1419;
            --card-bg: #2d3748;
            --text-primary: #f7fafc;
            --text-secondary: #a0aec0;
            --border-color: #4a5568;
            --success-bg: rgba(72, 187, 120, 0.1);
            --danger-bg: rgba(245, 101, 101, 0.1);
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.4);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, var(--dark-bg) 0%, var(--darker-bg) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        /* ==================== 登录页面 ==================== */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-box {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 12px;
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 400px;
        }

        .login-logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-logo h1 {
            font-size: 32px;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .login-logo p {
            color: var(--text-secondary);
            font-size: 14px;
        }

        /* ==================== 主界面布局 ==================== */
        .main-container {
            display: none;
            min-height: 100vh;
        }

        .header {
            background: var(--card-bg);
            padding: 15px 30px;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            background: rgba(45, 55, 72, 0.95);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .header-logo {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-menu {
            display: flex;
            gap: 5px;
        }

        .nav-item {
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
        }

        .nav-item:hover {
            background: rgba(102, 126, 234, 0.1);
            color: var(--text-primary);
        }

        .nav-item.active {
            background: var(--primary-color);
            color: white;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            font-size: 13px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-dot.online {
            background: var(--secondary-color);
        }

        .status-dot.offline {
            background: var(--danger-color);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .content {
            padding: 30px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ==================== 卡片组件 ==================== */
        .card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .card-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .card-actions {
            display: flex;
            gap: 10px;
        }

        /* ==================== 统计卡片 ==================== */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, var(--card-bg), rgba(102, 126, 234, 0.05));
            border-radius: 12px;
            padding: 20px;
            border: 1px solid var(--border-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 28px;
            font-weight: bold;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .stat-change {
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .stat-change.positive {
            color: var(--secondary-color);
        }

        .stat-change.negative {
            color: var(--danger-color);
        }

        /* ==================== 表单样式 ==================== */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px 15px;
            background: var(--dark-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
            font-family: monospace;
        }

        /* ==================== 按钮样式 ==================== */
        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .btn-success {
            background: var(--secondary-color);
            color: white;
        }

        .btn-success:hover {
            background: #38a169;
        }

        .btn-danger {
            background: var(--danger-color);
            color: white;
        }

        .btn-danger:hover {
            background: #e53e3e;
        }

        .btn-secondary {
            background: var(--border-color);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background: #5a6578;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 13px;
        }

        .btn-icon {
            padding: 8px;
            border-radius: 8px;
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-icon:hover {
            background: rgba(102, 126, 234, 0.1);
            color: var(--primary-color);
            border-color: var(--primary-color);
        }

        /* ==================== 节点列表 ==================== */
        .node-list {
            display: grid;
            gap: 15px;
        }

        .node-item {
            background: var(--dark-bg);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .node-item:hover {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 1px var(--primary-color);
        }

        .node-item.active {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(102, 126, 234, 0.05));
            border-color: var(--primary-color);
        }

        .node-info {
            flex: 1;
        }

        .node-name {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 5px;
            color: var(--text-primary);
        }

        .node-detail {
            color: var(--text-secondary);
            font-size: 13px;
            margin-bottom: 3px;
        }

        .node-actions {
            display: flex;
            gap: 10px;
        }

        /* ==================== 日志查看器 ==================== */
        .log-viewer {
            background: var(--darker-bg);
            border-radius: 8px;
            padding: 20px;
            height: 500px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.5;
            color: var(--text-secondary);
        }

        .log-line {
            padding: 2px 0;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .log-line:hover {
            background: rgba(102, 126, 234, 0.05);
        }

        .log-line.error {
            color: var(--danger-color);
        }

        .log-line.warning {
            color: var(--warning-color);
        }

        .log-line.info {
            color: var(--info-color);
        }

        /* ==================== 模态框 ==================== */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal.active {
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: var(--shadow-lg);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-header {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .modal-footer {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        /* ==================== 加载动画 ==================== */
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .loading-overlay.active {
            display: flex;
        }

        /* ==================== 提示消息 ==================== */
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 3000;
        }

        .toast {
            background: var(--card-bg);
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 10px;
            box-shadow: var(--shadow-lg);
            display: flex;
            align-items: center;
            gap: 10px;
            min-width: 300px;
            animation: slideInRight 0.3s ease;
            border-left: 4px solid var(--primary-color);
        }

        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .toast.success {
            border-left-color: var(--secondary-color);
        }

        .toast.error {
            border-left-color: var(--danger-color);
        }

        .toast.warning {
            border-left-color: var(--warning-color);
        }

        /* ==================== 响应式设计 ==================== */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
            }

            .nav-menu {
                flex-wrap: wrap;
                justify-content: center;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .content {
                padding: 15px;
            }

            .modal-content {
                padding: 20px;
            }
        }

        /* ==================== 工具类 ==================== */
        .text-center { text-align: center; }
        .text-right { text-align: right; }
        .text-muted { color: var(--text-secondary); }
        .text-success { color: var(--secondary-color); }
        .text-danger { color: var(--danger-color); }
        .text-warning { color: var(--warning-color); }
        .mt-1 { margin-top: 8px; }
        .mt-2 { margin-top: 16px; }
        .mt-3 { margin-top: 24px; }
        .mb-1 { margin-bottom: 8px; }
        .mb-2 { margin-bottom: 16px; }
        .mb-3 { margin-bottom: 24px; }
        .hidden { display: none !important; }
        
        /* ==================== 流量图表 ==================== */
        .chart-container {
            position: relative;
            height: 300px;
            background: var(--darker-bg);
            border-radius: 8px;
            padding: 20px;
        }

        .chart-canvas {
            width: 100%;
            height: 100%;
        }

        /* ==================== 开关按钮 ==================== */
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--border-color);
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--primary-color);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        /* ==================== 标签样式 ==================== */
        .badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge-success {
            background: var(--success-bg);
            color: var(--secondary-color);
            border: 1px solid var(--secondary-color);
        }

        .badge-danger {
            background: var(--danger-bg);
            color: var(--danger-color);
            border: 1px solid var(--danger-color);
        }

        .badge-primary {
            background: rgba(102, 126, 234, 0.1);
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
        }
    </style>
</head>
<body>
    <!-- 登录页面 -->
    <div id="loginPage" class="login-container">
        <div class="login-box">
            <div class="login-logo">
                <h1>Hysteria2 Manager</h1>
                <p>高性能代理管理面板</p>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" name="username" required value="admin">
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    登录
                </button>
            </form>
        </div>
    </div>

    <!-- 主界面 -->
    <div id="mainPage" class="main-container">
        <!-- 头部导航 -->
        <header class="header">
            <div class="header-content">
                <div class="header-left">
                    <div class="header-logo">Hysteria2 Manager</div>
                    <nav class="nav-menu">
                        <div class="nav-item active" data-page="dashboard">仪表盘</div>
                        <div class="nav-item" data-page="nodes">节点管理</div>
                        <div class="nav-item" data-page="logs">日志查看</div>
                        <div class="nav-item" data-page="settings">系统设置</div>
                    </nav>
                </div>
                <div class="header-right">
                    <div class="status-indicator">
                        <span class="status-dot offline" id="serviceStatus"></span>
                        <span id="serviceStatusText">离线</span>
                    </div>
                    <button class="btn btn-sm btn-secondary" onclick="App.logout()">退出</button>
                </div>
            </div>
        </header>

        <!-- 内容区域 -->
        <main class="content">
            <!-- 仪表盘页面 -->
            <div id="dashboard" class="page active">
                <!-- 统计卡片 -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">服务状态</div>
                        <div class="stat-value" id="statusValue">离线</div>
                        <div class="stat-change" id="uptimeValue">
                            <span>运行时间: 0小时</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">当前节点</div>
                        <div class="stat-value" id="currentNodeValue">未选择</div>
                        <div class="stat-change text-muted">
                            <span id="currentNodeDetail">请选择一个节点</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">上传流量</div>
                        <div class="stat-value" id="uploadValue">0 MB</div>
                        <div class="stat-change positive">
                            <span>↑</span>
                            <span id="uploadSpeed">0 KB/s</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">下载流量</div>
                        <div class="stat-value" id="downloadValue">0 MB</div>
                        <div class="stat-change positive">
                            <span>↓</span>
                            <span id="downloadSpeed">0 KB/s</span>
                        </div>
                    </div>
                </div>

                <!-- 快速控制 -->
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">快速控制</h3>
                        <div class="card-actions">
                            <button class="btn btn-sm btn-primary" onclick="App.testConnection()">
                                测试连接
                            </button>
                        </div>
                    </div>
                    <div style="display: flex; gap: 15px; flex-wrap: wrap;">
                        <button class="btn btn-success" onclick="App.startService()">
                            ▶ 启动服务
                        </button>
                        <button class="btn btn-danger" onclick="App.stopService()">
                            ■ 停止服务
                        </button>
                        <button class="btn btn-warning" onclick="App.restartService()">
                            ⟳ 重启服务
                        </button>
                        <button class="btn btn-secondary" onclick="App.optimizeSystem()">
                            ⚡ 系统优化
                        </button>
                    </div>
                </div>

                <!-- 连接信息 -->
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">连接信息</h3>
                    </div>
                    <div id="connectionInfo">
                        <div class="text-muted text-center" style="padding: 20px;">
                            暂无连接信息
                        </div>
                    </div>
                </div>
            </div>

            <!-- 节点管理页面 -->
            <div id="nodes" class="page">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">节点列表</h3>
                        <div class="card-actions">
                            <button class="btn btn-primary btn-sm" onclick="App.showAddNodeModal()">
                                + 添加节点
                            </button>
                            <button class="btn btn-secondary btn-sm" onclick="App.importNodes()">
                                导入配置
                            </button>
                        </div>
                    </div>
                    <div class="node-list" id="nodeList">
                        <div class="text-muted text-center" style="padding: 40px;">
                            暂无节点，请添加节点
                        </div>
                    </div>
                </div>
            </div>

            <!-- 日志查看页面 -->
            <div id="logs" class="page">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">服务日志</h3>
                        <div class="card-actions">
                            <select id="logLines" onchange="App.loadLogs()">
                                <option value="50">最近50行</option>
                                <option value="100" selected>最近100行</option>
                                <option value="200">最近200行</option>
                                <option value="500">最近500行</option>
                            </select>
                            <button class="btn btn-sm btn-primary" onclick="App.loadLogs()">
                                刷新
                            </button>
                        </div>
                    </div>
                    <div class="log-viewer" id="logViewer">
                        <div class="text-muted text-center" style="padding: 20px;">
                            加载中...
                        </div>
                    </div>
                </div>
            </div>

            <!-- 系统设置页面 -->
            <div id="settings" class="page">
                <!-- 修改密码 -->
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">修改密码</h3>
                    </div>
                    <form id="changePasswordForm">
                        <div class="form-group">
                            <label for="oldPassword">当前密码</label>
                            <input type="password" id="oldPassword" required>
                        </div>
                        <div class="form-group">
                            <label for="newPassword">新密码</label>
                            <input type="password" id="newPassword" required>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">确认新密码</label>
                            <input type="password" id="confirmPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary">修改密码</button>
                    </form>
                </div>

                <!-- 系统信息 -->
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">系统信息</h3>
                    </div>
                    <div id="systemInfo">
                        <p><strong>版本:</strong> <span id="versionInfo">1.0.0</span></p>
                        <p><strong>Hysteria2版本:</strong> <span id="hysteriaVersion">未知</span></p>
                        <p><strong>CPU使用率:</strong> <span id="cpuUsage">0%</span></p>
                        <p><strong>内存使用率:</strong> <span id="memoryUsage">0%</span></p>
                    </div>
                </div>

                <!-- 配置管理 -->
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">配置管理</h3>
                    </div>
                    <div style="display: flex; gap: 15px; flex-wrap: wrap;">
                        <button class="btn btn-primary" onclick="App.exportConfig()">
                            导出配置
                        </button>
                        <button class="btn btn-secondary" onclick="App.importConfig()">
                            导入配置
                        </button>
                        <button class="btn btn-danger" onclick="App.resetConfig()">
                            重置配置
                        </button>
                    </div>
                </div>

        </main>

    <!-- 添加节点模态框 -->
    <div id="addNodeModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">添加节点</h3>
            </div>
            <form id="addNodeForm">
                <div class="form-group">
                    <label>添加方式</label>
                    <select id="addNodeType" onchange="App.toggleNodeAddType()">
                        <option value="url">节点链接</option>
                        <option value="manual">手动配置</option>
                    </select>
                </div>

                <!-- URL方式 -->
                <div id="urlInput" class="form-group">
                    <label for="nodeUrl">节点链接</label>
                    <input type="text" id="nodeUrl" placeholder="hysteria2://...">
                    <small class="text-muted">支持 hysteria2:// 或 hy2:// 格式</small>
                </div>

                <!-- 手动方式 -->
                <div id="manualInput" style="display: none;">
                    <div class="form-group">
                        <label for="nodeName">节点名称</label>
                        <input type="text" id="nodeName" required>
                    </div>
                    <div class="form-group">
                        <label for="nodeServer">服务器地址</label>
                        <input type="text" id="nodeServer" required>
                    </div>
                    <div class="form-group">
                        <label for="nodePort">端口</label>
                        <input type="number" id="nodePort" value="443" required>
                    </div>
                    <div class="form-group">
                        <label for="nodePassword">密码</label>
                        <input type="text" id="nodePassword" required>
                    </div>
                    <div class="form-group">
                        <label for="nodeSni">SNI（可选）</label>
                        <input type="text" id="nodeSni">
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="nodeInsecure">
                            跳过证书验证（仅测试使用）
                        </label>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="App.closeModal('addNodeModal')">
                        取消
                    </button>
                    <button type="submit" class="btn btn-primary">
                        添加
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- 加载动画 -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
    </div>

    <!-- 提示消息容器 -->
    <div class="toast-container" id="toastContainer"></div>

    <script>
        // ==================== 应用主逻辑 ====================
        const App = {
            // API基础URL
            apiUrl: window.location.origin,
            
            // 认证令牌
            token: localStorage.getItem('hysteria2_token'),
            
            // 当前状态
            currentNode: null,
            serviceStatus: false,
            
            // 初始化
            init() {
                // 检查登录状态
                if (this.token) {
                    this.showMainPage();
                    this.loadDashboard();
                } else {
                    this.showLoginPage();
                }
                
                // 绑定事件
                this.bindEvents();
                
                // 设置定时刷新
                setInterval(() => {
                    if (this.token) {
                        this.updateStatus();
                    }
                }, 5000);
            },
            
            // 绑定事件
            bindEvents() {
                // 登录表单
                document.getElementById('loginForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.login();
                });
                
                // 导航菜单
                document.querySelectorAll('.nav-item').forEach(item => {
                    item.addEventListener('click', () => {
                        this.switchPage(item.dataset.page);
                    });
                });
                
                // 添加节点表单
                document.getElementById('addNodeForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.addNode();
                });
                
                // 修改密码表单
                document.getElementById('changePasswordForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.changePassword();
                });
            },
            
            // 显示登录页
            showLoginPage() {
                document.getElementById('loginPage').style.display = 'flex';
                document.getElementById('mainPage').style.display = 'none';
            },
            
            // 显示主页面
            showMainPage() {
                document.getElementById('loginPage').style.display = 'none';
                document.getElementById('mainPage').style.display = 'block';
            },
            
            // 切换页面
            switchPage(pageName) {
                // 更新导航状态
                document.querySelectorAll('.nav-item').forEach(item => {
                    item.classList.toggle('active', item.dataset.page === pageName);
                });
                
                // 切换页面内容
                document.querySelectorAll('.page').forEach(page => {
                    page.classList.toggle('active', page.id === pageName);
                });
                
                // 加载页面数据
                switch(pageName) {
                    case 'dashboard':
                        this.loadDashboard();
                        break;
                    case 'nodes':
                        this.loadNodes();
                        break;
                    case 'logs':
                        this.loadLogs();
                        break;
                    case 'settings':
                        this.loadSettings();
                        break;
                }
            },
            
            // ==================== API调用 ====================
            
            // 通用API请求
            async apiRequest(endpoint, options = {}) {
                const defaultOptions = {
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${this.token}`
                    }
                };
                
                const response = await fetch(`${this.apiUrl}/api${endpoint}`, {
                    ...defaultOptions,
                    ...options,
                    headers: {
                        ...defaultOptions.headers,
                        ...options.headers
                    }
                });
                
                if (response.status === 401) {
                    this.logout();
                    throw new Error('认证失败');
                }
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.message || '请求失败');
                }
                
                return data;
            },
            
            // 登录
            async login() {
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                try {
                    const response = await fetch(`${this.apiUrl}/api/auth/login`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ username, password })
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        this.token = data.token;
                        localStorage.setItem('hysteria2_token', this.token);
                        this.showMainPage();
                        this.loadDashboard();
                        this.showToast('登录成功', 'success');
                    } else {
                        this.showToast(data.message || '登录失败', 'error');
                    }
                } catch (error) {
                    this.showToast('登录失败: ' + error.message, 'error');
                }
            },
            
            // 登出
            logout() {
                this.token = null;
                localStorage.removeItem('hysteria2_token');
                this.showLoginPage();
            },
            
            // ==================== 仪表盘功能 ====================
            
            // 加载仪表盘
            async loadDashboard() {
                try {
                    await this.updateStatus();
                } catch (error) {
                    console.error('加载仪表盘失败:', error);
                }
            },
            
            // 更新状态
            async updateStatus() {
                try {
                    const status = await this.apiRequest('/status');
                    
                    // 更新服务状态
                    this.serviceStatus = status.running;
                    const statusDot = document.getElementById('serviceStatus');
                    const statusText = document.getElementById('serviceStatusText');
                    
                    if (status.running) {
                        statusDot.className = 'status-dot online';
                        statusText.textContent = '在线';
                        document.getElementById('statusValue').textContent = '运行中';
                        document.getElementById('statusValue').className = 'stat-value text-success';
                    } else {
                        statusDot.className = 'status-dot offline';
                        statusText.textContent = '离线';
                        document.getElementById('statusValue').textContent = '已停止';
                        document.getElementById('statusValue').className = 'stat-value text-danger';
                    }
                    
                    // 更新运行时间
                    if (status.uptime) {
                        const hours = Math.floor(status.uptime / 3600);
                        const minutes = Math.floor((status.uptime % 3600) / 60);
                        document.getElementById('uptimeValue').innerHTML = 
                            `<span>运行时间: ${hours}小时${minutes}分钟</span>`;
                    }
                    
                    // 更新当前节点
                    if (status.current_node) {
                        this.currentNode = status.current_node;
                        document.getElementById('currentNodeValue').textContent = status.current_node.name;
                        document.getElementById('currentNodeDetail').textContent = 
                            `${status.current_node.server}:${status.current_node.port}`;
                    } else {
                        document.getElementById('currentNodeValue').textContent = '未选择';
                        document.getElementById('currentNodeDetail').textContent = '请选择一个节点';
                    }
                    
                    // 更新流量统计
                    if (status.network_stats) {
                        const stats = status.network_stats;
                        document.getElementById('uploadValue').textContent = 
                            this.formatBytes(stats.tx_bytes || 0);
                        document.getElementById('downloadValue').textContent = 
                            this.formatBytes(stats.rx_bytes || 0);
                    }
                    
                    // 更新系统信息
                    document.getElementById('hysteriaVersion').textContent = status.version || '未知';
                    document.getElementById('cpuUsage').textContent = `${status.cpu_usage || 0}%`;
                    document.getElementById('memoryUsage').textContent = `${status.memory_usage || 0}%`;
                    
                } catch (error) {
                    console.error('更新状态失败:', error);
                }
            },
            
            // 测试连接
            async testConnection() {
                this.showLoading();
                try {
                    const result = await this.apiRequest('/test-connection');
                    
                    let html = '<div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px;">';
                    
                    // DNS测试
                    html += `<div>
                        <strong>DNS解析:</strong> 
                        <span class="${result.dns ? 'text-success' : 'text-danger'}">
                            ${result.dns ? '✓ 正常' : '✗ 失败'}
                        </span>
                    </div>`;
                    
                    // HTTP测试
                    html += `<div>
                        <strong>HTTP连接:</strong> 
                        <span class="${result.http ? 'text-success' : 'text-danger'}">
                            ${result.http ? '✓ 正常' : '✗ 失败'}
                        </span>
                    </div>`;
                    
                    // HTTPS测试
                    html += `<div>
                        <strong>HTTPS连接:</strong> 
                        <span class="${result.https ? 'text-success' : 'text-danger'}">
                            ${result.https ? '✓ 正常' : '✗ 失败'}
                        </span>
                    </div>`;
                    
                    // IP地址
                    if (result.ip) {
                        html += `<div>
                            <strong>出口IP:</strong> 
                            <span>${result.ip}</span>
                        </div>`;
                    }
                    
                    // 国家
                    if (result.country) {
                        html += `<div>
                            <strong>IP归属地:</strong> 
                            <span>${result.country}</span>
                        </div>`;
                    }
                    
                    html += '</div>';
                    
                    document.getElementById('connectionInfo').innerHTML = html;
                    this.showToast('连接测试完成', 'success');
                    
                } catch (error) {
                    this.showToast('测试失败: ' + error.message, 'error');
                } finally {
                    this.hideLoading();
                }
            },
            
            // ==================== 服务控制 ====================
            
            // 启动服务
            async startService() {
                try {
                    const result = await this.apiRequest('/service/start', { method: 'POST' });
                    this.showToast(result.message, result.success ? 'success' : 'error');
                    if (result.success) {
                        setTimeout(() => this.updateStatus(), 1000);
                    }
                } catch (error) {
                    this.showToast('启动失败: ' + error.message, 'error');
                }
            },
            
            // 停止服务
            async stopService() {
                try {
                    const result = await this.apiRequest('/service/stop', { method: 'POST' });
                    this.showToast(result.message, result.success ? 'success' : 'error');
                    if (result.success) {
                        setTimeout(() => this.updateStatus(), 1000);
                    }
                } catch (error) {
                    this.showToast('停止失败: ' + error.message, 'error');
                }
            },
            
            // 重启服务
            async restartService() {
                try {
                    const result = await this.apiRequest('/service/restart', { method: 'POST' });
                    this.showToast(result.message, result.success ? 'success' : 'error');
                    if (result.success) {
                        setTimeout(() => this.updateStatus(), 2000);
                    }
                } catch (error) {
                    this.showToast('重启失败: ' + error.message, 'error');
                }
            },
            
            // 系统优化
            async optimizeSystem() {
                if (!confirm('确定要执行系统优化吗？这将修改系统网络参数。')) {
                    return;
                }
                
                try {
                    const result = await this.apiRequest('/system/optimize', { method: 'POST' });
                    this.showToast(result.message, result.success ? 'success' : 'error');
                } catch (error) {
                    this.showToast('优化失败: ' + error.message, 'error');
                }
            },
            
            // ==================== 节点管理 ====================
            
            // 加载节点列表
            async loadNodes() {
                try {
                    const data = await this.apiRequest('/nodes');
                    this.renderNodeList(data.nodes, data.current_node_id);
                } catch (error) {
                    this.showToast('加载节点失败: ' + error.message, 'error');
                }
            },
            
            // 渲染节点列表
            renderNodeList(nodes, currentNodeId) {
                const container = document.getElementById('nodeList');
                
                if (nodes.length === 0) {
                    container.innerHTML = `
                        <div class="text-muted text-center" style="padding: 40px;">
                            暂无节点，请添加节点
                        </div>
                    `;
                    return;
                }
                
                container.innerHTML = nodes.map(node => `
                    <div class="node-item ${node.id === currentNodeId ? 'active' : ''}">
                        <div class="node-info">
                            <div class="node-name">
                                ${node.name}
                                ${node.id === currentNodeId ? '<span class="badge badge-primary">当前</span>' : ''}
                            </div>
                            <div class="node-detail">服务器: ${node.server}:${node.port}</div>
                            <div class="node-detail">协议: ${node.protocol || 'hysteria2'}</div>
                            ${node.sni ? `<div class="node-detail">SNI: ${node.sni}</div>` : ''}
                        </div>
                        <div class="node-actions">
                            ${node.id !== currentNodeId ? `
                                <button class="btn btn-sm btn-primary" onclick="App.switchNode('${node.id}')">
                                    切换
                                </button>
                            ` : ''}
                            <button class="btn btn-sm btn-secondary" onclick="App.editNode('${node.id}')">
                                编辑
                            </button>
                            <button class="btn btn-sm btn-danger" onclick="App.deleteNode('${node.id}')">
                                删除
                            </button>
                        </div>
                    </div>
                `).join('');
            },
            
            // 显示添加节点模态框
            showAddNodeModal() {
                document.getElementById('addNodeModal').classList.add('active');
            },
            
            // 切换节点添加类型
            toggleNodeAddType() {
                const type = document.getElementById('addNodeType').value;
                document.getElementById('urlInput').style.display = type === 'url' ? 'block' : 'none';
                document.getElementById('manualInput').style.display = type === 'manual' ? 'block' : 'none';
            },
            
            // 添加节点
            async addNode() {
                const type = document.getElementById('addNodeType').value;
                let nodeData = {};
                
                if (type === 'url') {
                    const url = document.getElementById('nodeUrl').value;
                    if (!url) {
                        this.showToast('请输入节点链接', 'error');
                        return;
                    }
                    nodeData = { url };
                } else {
                    nodeData = {
                        name: document.getElementById('nodeName').value,
                        server: document.getElementById('nodeServer').value,
                        port: parseInt(document.getElementById('nodePort').value),
                        password: document.getElementById('nodePassword').value,
                        sni: document.getElementById('nodeSni').value || null,
                        insecure: document.getElementById('nodeInsecure').checked
                    };
                }
                
                try {
                    const result = await this.apiRequest('/nodes', {
                        method: 'POST',
                        body: JSON.stringify(nodeData)
                    });
                    
                    this.showToast(result.message, result.success ? 'success' : 'error');
                    
                    if (result.success) {
                        this.closeModal('addNodeModal');
                        document.getElementById('addNodeForm').reset();
                        this.loadNodes();
                    }
                } catch (error) {
                    this.showToast('添加失败: ' + error.message, 'error');
                }
            },
            
            // 切换节点
            async switchNode(nodeId) {
                if (!confirm('确定要切换到此节点吗？')) {
                    return;
                }
                
                try {
                    const result = await this.apiRequest(`/nodes/${nodeId}/switch`, {
                        method: 'POST'
                    });
                    
                    this.showToast(result.message, result.success ? 'success' : 'error');
                    
                    if (result.success) {
                        this.loadNodes();
                        this.updateStatus();
                    }
                } catch (error) {
                    this.showToast('切换失败: ' + error.message, 'error');
                }
            },
            
            // 删除节点
            async deleteNode(nodeId) {
                if (!confirm('确定要删除此节点吗？')) {
                    return;
                }
                
                try {
                    const result = await this.apiRequest(`/nodes/${nodeId}`, {
                        method: 'DELETE'
                    });
                    
                    this.showToast(result.message, result.success ? 'success' : 'error');
                    
                    if (result.success) {
                        this.loadNodes();
                    }
                } catch (error) {
                    this.showToast('删除失败: ' + error.message, 'error');
                }
            },
            
            // ==================== 日志查看 ====================
            
            // 加载日志
            async loadLogs() {
                try {
                    const lines = document.getElementById('logLines').value;
                    const data = await this.apiRequest(`/logs?lines=${lines}`);
                    
                    const viewer = document.getElementById('logViewer');
                    
                    if (data.logs && data.logs.length > 0) {
                        viewer.innerHTML = data.logs.map(line => {
                            let className = 'log-line';
                            if (line.toLowerCase().includes('error')) className += ' error';
                            else if (line.toLowerCase().includes('warning')) className += ' warning';
                            else if (line.toLowerCase().includes('info')) className += ' info';
                            
                            return `<div class="${className}">${this.escapeHtml(line)}</div>`;
                        }).join('');
                        
                        // 滚动到底部
                        viewer.scrollTop = viewer.scrollHeight;
                    } else {
                        viewer.innerHTML = '<div class="text-muted text-center">暂无日志</div>';
                    }
                } catch (error) {
                    this.showToast('加载日志失败: ' + error.message, 'error');
                }
            },
            
            // ==================== 系统设置 ====================
            
            // 加载设置
            async loadSettings() {
                // 系统信息已在updateStatus中更新
            },
            
            // 修改密码
            async changePassword() {
                const oldPassword = document.getElementById('oldPassword').value;
                const newPassword = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                if (newPassword !== confirmPassword) {
                    this.showToast('两次输入的新密码不一致', 'error');
                    return;
                }
                
                if (newPassword.length < 6) {
                    this.showToast('新密码长度至少6位', 'error');
                    return;
                }
                
                try {
                    const result = await this.apiRequest('/auth/change-password', {
                        method: 'POST',
                        body: JSON.stringify({
                            old_password: oldPassword,
                            new_password: newPassword
                        })
                    });
                    
                    this.showToast(result.message, result.success ? 'success' : 'error');
                    
                    if (result.success) {
                        document.getElementById('changePasswordForm').reset();
                    }
                } catch (error) {
                    this.showToast('修改失败: ' + error.message, 'error');
                }
            },
            
            // 导出配置
            async exportConfig() {
                try {
                    window.location.href = `${this.apiUrl}/api/config/export?token=${this.token}`;
                    this.showToast('配置导出成功', 'success');
                } catch (error) {
                    this.showToast('导出失败: ' + error.message, 'error');
                }
            },
            
            // ==================== 工具函数 ====================
            
            // 显示提示消息
            showToast(message, type = 'info') {
                const container = document.getElementById('toastContainer');
                const toast = document.createElement('div');
                toast.className = `toast ${type}`;
                toast.innerHTML = `
                    <span>${message}</span>
                `;
                
                container.appendChild(toast);
                
                setTimeout(() => {
                    toast.style.animation = 'slideInRight 0.3s ease reverse';
                    setTimeout(() => toast.remove(), 300);
                }, 3000);
            },
            
            // 显示加载动画
            showLoading() {
                document.getElementById('loadingOverlay').classList.add('active');
            },
            
            // 隐藏加载动画
            hideLoading() {
                document.getElementById('loadingOverlay').classList.remove('active');
            },
            
            // 关闭模态框
            closeModal(modalId) {
                document.getElementById(modalId).classList.remove('active');
            },
            
            // 格式化字节数
            formatBytes(bytes) {
                if (bytes === 0) return '0 B';
                const k = 1024;
                const sizes = ['B', 'KB', 'MB', 'GB', 'TB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            },
            
            // HTML转义
            escapeHtml(text) {
                const map = {
                    '&': '&amp;',
                    '<': '&lt;',
                    '>': '&gt;',
                    '"': '&quot;',
                    "'": '&#039;'
                };
                return text.replace(/[&<>"']/g, m => map[m]);
            }
        };
        
        // 初始化应用
        document.addEventListener('DOMContentLoaded', () => {
            App.init();
        });
        
        // 点击模态框背景关闭
        document.querySelectorAll('.modal').forEach(modal => {
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>
